<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs | Daily Layout #01</title>

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="grid-container">

        <div class="museum-wrapper">
            <h1 class="museum">stadtische</h1>
            <h1 class="museum">kunsthalle</h1>
            <h1 class="museum">mannheim</h1>
        </div>

        <div class="gray gray--01"></div>

        <div class="beige beige--01"></div>

        <div class="orange-g">
            <!-- <img src="img/letter-g.svg" alt="G"> -->
        </div>

        <div class="title title--01">
            <h2>r<span class="is-big">a</span>phische</h2>
        </div>

        <div class="title title--02">
            <h2>vverbekunst</h2>
        </div>

        <div class="tagline">
            <div class="tagline__wrapper">
                <h3 class="tagline__text">internationale schau</h3>
                <h3 class="tagline__text">zeitgemasser reklame</h3>
            </div>
        </div>

        <div class="beige beige--02"></div>

        <div class="black"></div>

        <div class="gray date">
            <p class="date__text">vom 7. august bis 30.oktober</p>
        </div>

        <div class="detail">
            <div class="entry">
                <p class="entry__text">eintritt frei</p>
            </div>
            <div class="extra beige">
                <p class="extra__text is-vertical">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <p class="extra__text is-right">Lorem ipsum dolor, sit amet consectetur.</p>
            </div>
